<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
            <span class="title-small"> (Web)</span>
            </h1>

                <form action="">
                    <div class="form-container">
                    <!-- first name -->
                    
                    <div class="form-control">
                        <label for="first-name"> First Name</label>
                        <input 
                        type="first name" 
                        name="first name" 
                        id="first-name" 
                        placeholder="Enter your first name">
                    </div>

                    <!-- last name -->

                    <div class="form-control">
                        <label for="last-name"> Last Name</label>
                        <input 
                        type="last name" 
                        name="last name" 
                        id="last-name" 
                        placeholder="Enter your last name">
                    </div>

                    <!-- email -->
                     <div class="form-control">
                        <label for="email" > Email</label>
                        <input 
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email">
               </div>

               <!-- job role -->
                 <div class="form-control">
                        <label for="Job role" > Job role</label>
                        <select name="job-role" id="job-role">
                            <option value=""> Select a job role</option>
                            <option value="Graphics designer"> Graphicds designer</option>
                            <option value="Web developer"> Web developer</option>
                            <option value="Content Writer"> Content Writer</option>
                            <option value="Content Creator"> Content Creator</option>
                        </select>
               </div>

               <!-- Address  -->
                <div class="textarea-address">
                        <label for="Address" > Address</label>
                        <textarea 
                        name="address"
                        id="address"
                        row="5"
                        col="50"
                        placeholder="Enter Your Address">
                    </textarea>
                </div>

                <!-- City  -->
                  <div class="form-control">
                        <label for="city"> City</label>
                        <input 
                        type="" 
                        name="city" 
                        id="city" 
                        placeholder="Enter your city">
                    </div>

                    <!-- Pincode  -->
                      <div class="form-control">
                        <label for="pin-code"> Pin code</label>
                        <input 
                        type="number" 
                        name="pin code" 
                        id="pin-code" 
                        placeholder="Enter Pin code">
                    </div>

                    <!-- Date  -->
                      <div class="form-control">
                        <label for="date"> Date</label>
                        <input 
                        type="Date" 
                        name="Date" 
                        id="date" >
                    
   </div>
            </div>
                  
                    <!-- uplod cv  -->
                     <div class="form-control">
                        <label for="uplod-cv" class="cv"> Uplod CV</label>
                        <input 
                        type="file" 
                        name="uplod-cV" 
                        id="uplod-cv">
                 </div>
                   
                    <div class="button">
                    <button>
                     Apply Now </button>
                      </div>
  </form>
 
        </div>
    </div>
</body>
</html>
